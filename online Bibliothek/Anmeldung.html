<!DOCTYPE html>
<html lang="de">
	<head>
	<title> OB-Anmeldung </title>
	 <link href=style.css type=text/css rel=stylesheet>
	</head>

		<body>
		<div class="header">
			<img id="logoZ" alt="" src="http://fbwallinone.th-brandenburg.de/~string/Usability/online%20Bibliothek/Bilder/logo.png"> 
		</div>
		<br>
		
	
		<!-- H44 Label für Formular -->
		<form id="anmeldung">
			<fieldset style="margin-right: 20%; margin-left: 20%; margin-top: 5%"><legend><strong>Anmeldungsformular</strong></legend> <br> <br>
				<label for="benutzername"> Benutzername: </label> 
				<input id="benutzername" class="login-input" type="text"  size="30"> 
				<br><br>
				<!-- G131 Beschreibende Labels im Formular -->
				<label for="passwort" id="passwort-label"> Passwort: </label> 
				<input id="passwort" class="login-input" type="password" size="30">
				<br><br>	
				<div class="checkbox-container">
					<input type="checkbox" id="checkbox-login"><label>Angemeldet bleiben</label>	
				</div>
				<br><br>
				<button  id="login-butn" onclick="location.href='Übersicht.html'" type="button"> Anmelden </button>
			</fieldset>

		</form> 
	
		</body>
</html>
